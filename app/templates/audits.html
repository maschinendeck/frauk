{% extends "layout.html" %}
{% block title %}Audits{% endblock %}
{% block content %}
    <div class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <th> Time </th>
                <th> Difference </th>
                <th> Drink </th>
                <th> User </th>
            </tr>
            {% for audit in audits %}
            <tr>
                <td> {{ audit.created_at }} </td>
                <td> {{ '{0:0.2f}'.format(audit.difference) }} </td>
                <td> {{ audit.drink }} </td>
                <td> {{ audit.user }} </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
