{% extends "layout.html" %}
{% block title %}Drinks{% endblock %}
{% block content %}
    <div class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <th> Name </th>
                <th> Bottle Size </th>
                <th> Caffeine </th>
                <th> Price </th>
            </tr>
            {% for drink in drinks %}
            <tr>
                <td> {{ drink.name }} </td>
                <td> {{ drink.bottle_size_l }} </td>
                <td> {{ drink.caffeine_mg }} </td>
                <td> {{ '{0:0.2f}'.format(drink.price) }} </td>
                <td> <a href="{{ url_for("drinks.edit_drink", did=drink.id) }}">edit</a>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for("drinks.add_drink") }}">Add Drink</a>
    </div>
{% endblock %}
