{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
    <div class="container">
        <h1>
            {% block title %}{%endblock%}
        </h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            {{ wtf.form_errors(form, hiddens="only") }}

            {{ wtf.form_field(form.name) }}
            {{ wtf.form_field(form.email) }}
            {{ form.csrf_token }}
            <input type="submit" value="{{submit_value}}">
        </form>
    </div>
{% endblock %}
