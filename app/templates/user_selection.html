{% extends "layout.html" %}

{% block title %}Who wants to buy a drink?{% endblock %}

{% block content %}
    
{{ super() }}

<div class="container">
    <h1>Select User for purchase:</h1>
    <ul class="list-group">
    {% for user in users %}
        <a class="avatar drink-img" href="{{ url_for('buy.select_drink', uid=user.id) }}" style="background-color:{{ user.color }};color:white;" >
           {{ user.username }}
        </a>
    {% endfor %}
    </ul>
</div>

{% endblock %}
