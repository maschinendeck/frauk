{% extends "layout.html" %}
{% block title %}Who wants to buy a drink?{% endblock %}
{% block content2 %}
    
    <div class="container">
        <h1>Select User for purchase:</h1>
        <div class="row">
        {% for user in users %}
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6">
            <a href="{{ url_for('buy.select_drink', uid=user.id) }}"
                class="thumbnail">
                {% if user.logo %}
                    <img src="{{ url_for('static', filename='uploads/' + user.logo) }}">
                {% else %}
                <h3>No Pic :( </h3>
                {% endif %}
                {{ user.username }}
            </a>
        </div>
        {% endfor %}
        </div>
        

    </div>


{% endblock %}
