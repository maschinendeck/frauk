{% extends "layout.html" %}
{% block title %}Who wants to buy a drink?{% endblock %}
{% block content %}
    
    <div class="container">
        <h1>Select User for purchase:</h1>
        
        <ul>
        {% for user in users %}

            <li><a href="{{ url_for('buy.select_drink', uid=user.id) }}">{{ user.username }}</a></li>

        {% endfor %}
        </ul>

    </div>


{% endblock %}
