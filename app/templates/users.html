{% extends "layout.html" %}
{% block title %}Users{% endblock %}
{% block content %}
    <div class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <th> Name </th>
                <th> Email </th>
                <th> Balance </th>
            </tr>
            {% for user in users %}
            <tr>
                <td> {{ user.username }} </td>
                <td> {{ user.email }} </td>
                <td> {{ '{0:0.2f}'.format(user.balance) }} </td>
                <td> <a href="{{ url_for("users.edit_user", uid=user.id) }}">edit</a>
                <td> <a href="{{ url_for("audits.get_audits", uid=user.id) }}">audit</a>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for("users.add_user") }}">Add User</a>
    </div>
{% endblock %}
