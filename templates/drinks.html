{% extends "layout.html" %}
{% block title %}Drinks{% endblock %}
{% block content %}
    <div class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <th> Name </th>
                <th> Bottle Size </th>
                <th> Caffeine </th>
                <th> Price </th>
                <th> Logo </th>
            </tr>
            {% for drink in drinks %}
            <tr>
                <td> {{ drink.name }} </td>
                <td> {{ drink.bottle_size }} </td>
                <td> {{ drink.caffeine }} </td>
                <td> {{ drink.price }} </td>
                <td> {{ drink.logo_file_name }} </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/add_drink">Add Drink</a>
    </div>
{% endblock %}
