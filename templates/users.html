{% extends "layout.html" %}
{% block title %}Users{% endblock %}
{% block content %}
    <div class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <th> Name </th>
                <th> Email </th>
            </tr>
            {% for user in users %}
            <tr>
                <td> {{ user.name }} </td>
                <td> {{ user.email }} </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/add_user">Add User</a>
    </div>
{% endblock %}
