{% extends "layout.html" %}
{% block title %}Users{% endblock %}
{% block content %}
    <div class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <th> Name </th>
                <th> Email </th>
                <th> Edit </th>
            </tr>
            {% for user in users %}
            <tr>
                <td> {{ user.name }} </td>
                <td> {{ user.email }} </td>
                <td> <a href="{{ url_for("edit_user", uid=user.id) }}">edit</a>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for("add_user") }}">Add User</a>
    </div>
{% endblock %}
